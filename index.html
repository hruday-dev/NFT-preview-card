<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div id="main-view">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="main-img">
      <div class="hover-bg"></div>
      <img src="./images/icon-view.svg" alt="icon-view" id="hover-img">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="value">
      <div>
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="glow-text">0.041 ETH</p>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div id="profile">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
